spring.application.name=Warranty Management System

# =========================
# DATABASE CONFIG (SQL SERVER)
# =========================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=YOUR_DB;encrypt=true;trustServerCertificate=true
spring.datasource.username=YOUR_USERNAME
spring.datasource.password=YOUR_PASSWORD
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# SERVER
# =========================
spring.main.allow-circular-references=true
server.address=0.0.0.0
server.port=8080

# =========================
# SWAGGER
# =========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.disable-swagger-default-url=true

# =========================
# CLOUDINARY
# =========================
cloudinary.cloud_name=YOUR_CLOUD_NAME
cloudinary.api_key=YOUR_CLOUD_API_KEY
cloudinary.api_secret=YOUR_CLOUD_API_SECRET

# =========================
# FILE UPLOAD
# =========================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# =========================
# MAIL SERVICE
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL
spring.mail.password=YOUR_EMAIL_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =========================
# JWT SECRET
# =========================
jwt.secret=YOUR_JWT_SECRET
